name: Lint and Type Check

on:
  push:
    paths:
      - "src/**"
    branches:
      - main
      - develop

  pull_request:
    types: [opened, synchronize]
    paths:
      - "src/**"
    branches:
      - main
      - develop

jobs:
  test-lint:
    runs-on: ubuntu-latest
    steps:
      # Checkout
      - name: Checkout
        uses: actions/checkout@v3

      # Setup node
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"
          cache: "yarn"
          cache-dependency-path: yarn.lock

      # Install deps
      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # Run linter
      - name: Lint
        run: yarn lint

      # Run type check
      - name: Type Check
        run: tsc --noEmit
